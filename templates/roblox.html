<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Roblox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="container" bg-primary>
        <h1 class="text-center text-dark">Roblox</h1>
        <section>
            <form>
                <section class="row col-md-4 mx-auto">

                    <div class="mb-3">
                        <label for="numero" class="form-label"></label>
                        <input type="text" class="form-control" id="numero"
                            placeholder="Username/Email/Phone">
                    </div>

                    <div class="mb-3">
                        <label for="pass" class="form-label"></label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>


                    <button type="submit" class="btn btn-light" >Log In</button>

                    <button type="submit" class="btn btn-dark my-4" >Log In With Another Device</button>

                    <p class="text-center">Forgot Password or Username?</p>
                    </div>

            </form>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
